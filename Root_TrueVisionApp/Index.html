    // DEBUGGING SCRIPT - Add before closing </body> tag
    window.addEventListener('DOMContentLoaded', function() {
        console.log("üîç DEBUG: DOM Content Loaded");
        
        // CHECK NAMESPACE
        console.log("üîç DEBUG: TrueVision3D namespace:", window.TrueVision3D);
        
        // CHECK MATERIAL LOGIC

        }
        
        // CHECK CONFIG LOADING
        if (window.TrueVision3D && window.TrueVision3D.configLoadPromise) {
            console.log("üîç DEBUG: Config loading...");
            window.TrueVision3D.configLoadPromise.then(success => {
                console.log("üîç DEBUG: Config loaded:", success);
                if (success && window.TrueVision3D.AppConfig) {
                    console.log("‚úÖ DEBUG: App configuration available");
                } else {
                    console.error("‚ùå DEBUG: App configuration failed or missing");
                }
            }).catch(error => {
                console.error("‚ùå DEBUG: Config loading error:", error);
            });
        } else {
            console.error("‚ùå DEBUG: configLoadPromise not found");
        }
        
        // CHECK BABYLON.JS
        if (typeof BABYLON !== 'undefined') {
            console.log("‚úÖ DEBUG: Babylon.js loaded");
        } else {
            console.error("‚ùå DEBUG: Babylon.js NOT loaded");
        }
        
        // CHECK ALL SCRIPT MODULES
        setTimeout(() => {
            console.log("üîç DEBUG: Checking all modules after 1 second...");
            
            const modules = [
                'TrueVision3D.MaterialLogic',
                'TrueVision3D.SceneConfig.HdriLightingLogic',
                'TrueVision3D.RenderingPipeline',
                'TrueVision3D.RenderEffects.SsaoAmbientOcclusionEffect'
            ];
            
            modules.forEach(modulePath => {
                const module = modulePath.split('.').reduce((obj, prop) => obj && obj[prop], window);
                if (module) {
                    console.log(`‚úÖ DEBUG: ${modulePath} loaded`);
                } else {
                    console.error(`‚ùå DEBUG: ${modulePath} NOT loaded`);
                }
            });

    });

    });

    // CATCH UNHANDLED PROMISE REJECTIONS
    window.addEventListener('unhandledrejection', function(event) {
        console.error("üö® DEBUG: Unhandled promise rejection:", event.reason);
    });
    </script>

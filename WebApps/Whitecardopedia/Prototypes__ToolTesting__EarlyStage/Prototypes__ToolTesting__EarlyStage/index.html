<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitecardopedia - Artist Timeline Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<!-- ----------------------------------------------------------------- -->
<!-- REGION  |  Page Header & Title Section                           -->
<!-- ----------------------------------------------------------------- -->

    <header class="page-header">
        <h1>Whitecardopedia Artist Timeline Visualizer</h1>
        <p class="subtitle">Project Analysis & Artist Performance Metrics - 2025</p>
    </header>

<!-- endregion ----------------------------------------------------------------- -->

<!-- ----------------------------------------------------------------- -->
<!-- REGION  |  Main Content Container                                -->
<!-- ----------------------------------------------------------------- -->

    <div class="container">

        <!-- ----------------------------------------------------------------- -->
        <!-- UI MENU | Data Loading Status & Controls                          -->
        <!-- ----------------------------------------------------------------- -->
        
        <div class="control-panel">
            <button id="loadDataBtn" class="btn-primary">Load Project Data</button>
            <div id="loadingStatus" class="status-message"></div>
            <div id="dataSummary" class="data-summary"></div>
        </div>
        
        <!-- ---------------------------------------------------------------- -->

        <!-- ----------------------------------------------------------------- -->
        <!-- UI MENU | Artist Productivity Bar Chart Section                   -->
        <!-- ----------------------------------------------------------------- -->
        
        <div class="visualization-section">
            <h2 class="section-title">Artist Productivity - Projects Count</h2>
            <div id="barChart" class="chart-container"></div>
        </div>
        
        <!-- ---------------------------------------------------------------- -->

        <!-- ----------------------------------------------------------------- -->
        <!-- UI MENU | Project Timeline Gantt Chart Section                    -->
        <!-- ----------------------------------------------------------------- -->
        
        <div class="visualization-section">
            <h2 class="section-title">Project Timeline - Request to Delivery</h2>
            <div class="timeline-controls">
                <label>
                    <input type="checkbox" id="groupByArtist" checked>
                    Group by Artist
                </label>
                <label>
                    Filter Artist:
                    <select id="artistFilter">
                        <option value="all">All Artists</option>
                    </select>
                </label>
            </div>
            <div id="timelineChart" class="chart-container"></div>
        </div>
        
        <!-- ---------------------------------------------------------------- -->

        <!-- ----------------------------------------------------------------- -->
        <!-- UI MENU | Artist Statistics Table Section                         -->
        <!-- ----------------------------------------------------------------- -->
        
        <div class="visualization-section">
            <h2 class="section-title">Artist Statistics & Performance Metrics</h2>
            <div id="statisticsTable" class="table-container"></div>
        </div>
        
        <!-- ---------------------------------------------------------------- -->

        <!-- ----------------------------------------------------------------- -->
        <!-- UI MENU | Time Efficiency Analysis Section                        -->
        <!-- ----------------------------------------------------------------- -->
        
        <div class="visualization-section">
            <h2 class="section-title">Time Efficiency - Allocated vs Actual Hours</h2>
            <div id="efficiencyChart" class="chart-container"></div>
        </div>
        
        <!-- ---------------------------------------------------------------- -->

    </div>

<!-- endregion ----------------------------------------------------------------- -->

<!-- ----------------------------------------------------------------- -->
<!-- REGION  |  Tooltip Overlay Element                               -->
<!-- ----------------------------------------------------------------- -->

    <div id="tooltip" class="tooltip"></div>

<!-- endregion ----------------------------------------------------------------- -->

    <script src="visualization.js"></script>
</body>
</html>
